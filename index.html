<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    
    <form>
        <h3>Welcome Back</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="submit">Log In</button>
        
        <div class="social">
          <div class="go">Google</div>
          <div class="fb">Facebook</div>
        </div>
    </form>

    <div class="profile-circle" style="margin-top: 20px; display: flex; justify-content: center; align-items: center; width: 150px; height: 150px; border-radius: 50%; overflow: hidden; border: 2px solid #fff;">
        <img src="images/image.jpg" alt="Profile Image">
    </div>
</body>
</html>
